<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Document</title>
</head>

<body>
    <!-- 渲染資料區域 -->
    <div id="app">
        <!-- 使用v-show綁定布林值，可以顯示或隱藏 -->
        <div v-show="showDiv">v-show顯示or隱藏</div>
        <div v-if="showDiv">v-if顯示or隱藏</div>
    </div>

    <!-- vue cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            // data可以是自行更改的詞，但實務上要有意義
            data(){
                return {
                    showDiv: true
                }
            }
        })
        app.mount('#app')
    </script>
</body>

</html>
