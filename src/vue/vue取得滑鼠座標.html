<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Document</title>
    <style>
        #main {
            width: 100%;
            height: 300px;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <!-- 渲染資料區域 -->
    <div id="app">
        <div id="main" v-on:mousemove="getMousePos">
        <p>x座標: {{xPos}}</p>
        <p>y座標: {{yPos}}</p>
        </div>
    </div>

    <!-- vue cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            // data可以是自行更改的詞，但實務上要有意義
            data(){
                return {
                    xPos:0,
                    yPos:0
                }
            },
            methods:{
                getMousePos(e){
                    this.xPos = e.offsetX
                    this.yPos = e.offsetY

                }
            }
        })
        app.mount('#app')
    </script>
</body>

</html>
