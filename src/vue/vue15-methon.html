<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Document</title>
</head>

<body>
    <!-- 渲染資料區域 -->
    <div id="app">
        <button v-on:click="changeTxt">{{txt}}</button>
        <p v-on:click="changeTxt2">{{txt2}}</p>
    </div>

    <!-- vue cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            // data可以是自行更改的詞，但實務上要有意義
            data() {
                return {
                    txt: '123',
                    txt2: '123',
                }
            },
            methods:{
                changeTxt(){
                    this.txt='我是按紐'
                },
                changeTxt2(){
                    this.txt2='我是P'
                }
            }
        })
        app.mount('#app')
    </script>
</body>

</html>
