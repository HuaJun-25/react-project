<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Document</title>
</head>

<body>
    <!-- 渲染資料區域 -->
    <div id="app">
        <p v-if="txt.includes(search)">{{search}}找到了</p>
        <p v-else>{{search}}文字不存在</p>
        <!-- 有分大小寫 -->
    </div>

    <!-- vue cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            // data可以是自行更改的詞，但實務上要有意義
            data(){
                return {
                    // 被搜尋的字串
                    txt: 'html,css,react,figma,vue',
                    // 欲搜尋的內容
                    search:'CSS'
                }
            }
        })
        app.mount('#app')
    </script>
</body>

</html>
