<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Document</title>
</head>

<body>
    <!-- 渲染資料區域 -->
    <div id="app">
        <p v-if="blood=='A'||blood=='a'">A</p>
        <p v-else-if="blood.toUpperCase()=='B'">B</p>
        <p v-else-if="blood.toUpperCase()=='O'">O</p>
        <p v-else-if="blood.toUpperCase()=='AB'">AB</p>
        <p v-else>血型err</p>
    </div>

    <!-- vue cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            // data可以是自行更改的詞，但實務上要有意義
            data() {
                return {
                    blood: 'b'
                }
            }
        })
        app.mount('#app')
    </script>
</body>

</html>
