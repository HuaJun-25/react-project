<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Document</title>
    <style>
        #app {

        }
        img {
            float: left;
            width: 200px;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;            
        }
        
        
    </style>
</head>

<body>
    <!-- 渲染資料區域 -->
    <div id="app">
        <p>選取左側選單</p>
        <img  :src='imgUrl' alt="">
        <ul>
            <li v-for="a in arr1" v-on:click="imgUrl = a.url ">{{a.title}}</li>
        </ul>
    </div>

    <!-- vue cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            // data可以是自行更改的詞，但實務上要有意義
            data(){
                return {
                    imgUrl:'/public/images2/p1.jpg',
                    arr1:[
                        {
                            title:'照片1',
                            url:'/public/images2/p1.jpg'
                        },
                        {
                            title:'照片2',
                            url:'/public/images2/p2.jpg'
                        },
                        {
                            title:'照片3',
                            url:'/public/images2/p3.jpg'
                        }
                    ]
                }
            }
        })
        app.mount('#app')
    </script>
</body>

</html>
